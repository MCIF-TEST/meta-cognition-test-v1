<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCIF Analysis Debug Dashboard</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #0f1117;
      color: #e0e0e0;
      padding: 40px;
    }
    h1, h2 {
      color: #90caf9;
      text-align: center;
      margin-bottom: 30px;
    }
    section {
      background: #1a1d24;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    pre {
      background: #111319;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      color: #b0bec5;
      font-size: 0.9em;
    }
    button {
      background: #1976d2;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background: #42a5f5;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .metric {
      background: #111319;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      color: #90caf9;
      box-shadow: inset 0 0 8px rgba(25,118,210,0.4);
    }
  </style>
</head>
<body>
  <h1>ðŸ§  MCIF Analysis Debug Dashboard</h1>

  <section>
    <h2>Load and Inspect Data</h2>
    <button id="loadData">Load Local Test Data</button>
    <pre id="rawData">Click to load data...</pre>
  </section>

  <section>
    <h2>Phase Scores and Weight Analysis</h2>
    <div class="grid" id="phaseGrid"></div>
  </section>

  <section>
    <h2>AI Merge Inspection</h2>
    <pre id="aiData">Awaiting AI merge output...</pre>
  </section>

  <section>
    <h2>Archetype Inference Result</h2>
    <pre id="archetypeOutput">No archetype inferred yet.</pre>
  </section>

  <script type="module">
    import * as MCIFLogic from "../scripts/logic.js";
    import * as MCIFAnalysis from "../scripts/analysis.js";

    const loadDataBtn = document.getElementById('loadData');
    const rawDataPre = document.getElementById('rawData');
    const aiDataPre = document.getElementById('aiData');
    const archetypeOutput = document.getElementById('archetypeOutput');
    const phaseGrid = document.getElementById('phaseGrid');

    loadDataBtn.addEventListener('click', async () => {
      try {
        const sessionData = JSON.parse(localStorage.getItem('MCIF_Session') || '{}');
        rawDataPre.textContent = JSON.stringify(sessionData, null, 2);

        const weightsResp = await fetch('../data/weights.json');
        const weights = await weightsResp.json();

        await MCIFAnalysis.init(weights);
        const result = await MCIFAnalysis.runAnalysis(sessionData);

        // Populate phase scores
        phaseGrid.innerHTML = '';
        Object.entries(result.phaseScores || {}).forEach(([phase, score]) => {
          const div = document.createElement('div');
          div.classList.add('metric');
          div.innerHTML = `<h3>${phase}</h3><p>${(score * 100).toFixed(2)}%</p>`;
          phaseGrid.appendChild(div);
        });

        // Show AI merge info
        if (result.aiMerge) {
          aiDataPre.textContent = JSON.stringify(result.aiMerge, null, 2);
        } else {
          aiDataPre.textContent = 'No AI merge data present.';
        }

        // Show archetype output
        archetypeOutput.textContent = JSON.stringify(result.archetype || {}, null, 2);

      } catch (err) {
        rawDataPre.textContent = `Error: ${err.message}`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
